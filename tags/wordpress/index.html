body {
  background-color: #f9f8f0;
  color: #222;
  font-family: "Avenir Next", "Segoe UI", "Helvetica Neue", Arial, "PingFang SC", "Heiti SC", "Microsoft YaHei UI", "Microsoft YaHei", "Source Han Sans", sans-serif;
}

.tac {
  text-align: center;
}

a {
  color: #222;
  text-decoration: none;
}

.container {
  max-width: 960px;
  margin-left: auto;
  margin-right: auto;
  padding: 15px;
}
.container img,
.container amp-img {
  max-width: 100%;
}

.site-header {
  text-align: center;
  margin-top: 40px;
  font-family: "Songti SC";
}

.site-title {
  margin: 0;
  display: inline-block;
  vertical-align: middle;
}

.site-subtitle {
  margin: 5px;
  font-size: 14px;
}

.site-header--float {
  font-family: "Songti SC";
  padding: 15px 30px;
  background: white;
  border-bottom: 1px solid #dcdcdc;
  width: 100%;
  overflow: hidden;
  position: fixed;
  top: 0;
  z-index: 100;
}

.site-header--float a {
  display: flex;
  align-items: center;
}

.site-title--float {
  font-size: 20px;
  margin: 0px;
  margin-right: 20px;
}

.site-subtitle--float {
  font-size: 12px;
  margin: 0px;
}

.site-footer {
  padding: 10px;
  margin: 20px;
  text-align: center;
}
.site-footer em {
  color: #d82222;
}

.article-item-title {
  font-size: 24px;
  font-weight: bold;
  display: inline-block;
  vertical-align: middle;
  font-family: "Songti SC";
  margin: 0;
}
.article-item-title:hover {
  text-decoration: underline;
}

.article-item-date {
  font-size: 12px;
  display: block;
  color: #555;
}

.article-item-summary {
  margin-top: 20px;
  color: #555;
}

.article-item-link {
  color: #222;
  text-decoration: none;
  margin: 30px 0 5px;
}

.article-item {
  max-width: 700px;
  padding-bottom: 40px;
  margin: 0 auto 40px auto;
}
.article-item:not(:last-of-type) {
  border-bottom: 1px solid #efefef;
}
.article-item amp-img {
  margin-bottom: 20px;
}

.post-title {
  text-align: center;
  font-family: "Songti SC";
  font-size: 32px;
  margin-bottom: 5px;
}

.single {
  line-height: 1.625;
  color: #4a4a4a;
  max-width: 700px;
}
.single.has-header {
  margin-top: 60px;
}
.single amp-img {
  margin: 15px auto;
  text-align: center;
}
.single code {
  color: #AA8D5B;
  font-size: 14px;
  font-weight: bold;
  margin: 5px;
}
.single pre > code {
  font-weight: 600;
  margin: 0;
}
.single div.highlight {
  box-shadow: 0 3px 3px 1px #d2c7b5;
}
.single .chroma {
  background-color: transparent;
}
.single a {
  text-decoration: underline;
}
.single a:hover {
  color: #000;
}

.single-content {
  margin-bottom: 20px;
}

.pagination {
  display: flex;
  justify-content: center;
  margin: 20px 0;
  padding: 0;
}
.pagination .page-item {
  list-style-type: none;
}
.pagination .page-item a {
  font-size: 16px;
  margin: 0 5px;
  display: inline-block;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 2px;
}
.pagination .page-item.active, .pagination .page-item:hover {
  color: #fff;
  transition: all 200ms;
}
.pagination .page-item.active a, .pagination .page-item:hover a {
  color: #fff;
  background: #ad9616;
  transition: all 200ms;
}

.read-more {
  margin-top: 40px;
  padding-top: 40px;
  border-top: 1px solid #efefef;
  position: relative;
}
.read-more__title {
  font-size: 13px;
  position: absolute;
  left: 50%;
  top: 0;
  transform: translate(-50%, -50%);
  background-color: #f9f8f0;
  padding: 0 10px;
}
.read-more__item {
  margin-bottom: 20px;
}
.read-more__item__container {
  background-color: #fefefe;
  border-radius: 4px;
  padding: 5px 15px;
  box-sizing: border-box;
}
.read-more__item a {
  text-decoration: none;
}
.read-more__item h4 {
  margin: 10px 0 0 0;
}
.read-more__summary {
  font-size: 14px;
}
@media screen and (min-width: 767px) {
  .read-more__list {
    display: flex;
    justify-content: space-between;
  }
  .read-more__item {
    display: flex;
    flex: 1;
    padding: 0 10px;
  }
  .read-more__item__container {
    flex-grow: 1;
  }
  .read-more__item:first-of-type {
    padding-left: 0;
  }
  .read-more__item:last-of-type {
    padding-right: 0;
  }
  .read-more__item amp-img {
    display: none;
  }
}
